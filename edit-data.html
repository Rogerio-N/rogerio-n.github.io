<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras publicas</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="./CSS/edit-data.css">
    <link rel="shortcut icon" href="./img/OP.png" type="image/x-icon">
 
</head>
<body>
    
    <!--Para melhor visualização é recomendada uma tela FHD (1920x1080)-->

    <header>
        <div id="Title-text">
            <h1>Obras públicas</h1>
            <p>Sistema que conecta o cidadão a prefeitura</p>
        </div>
        <div id="img-container">
            <img id="logo-img" src="./img/black-op.png" alt="">
        </div>
    </header>

    <main>
        <div id="Nav-Top-Bar">
            <nav id="nav-bar">
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <!--<li><a href="FAQ.html">Perguntas frequentes</a></li>-->
                </ul>
            </nav>
        </div>

        <div id="Display-aligner">

            <div id="Center-page">
                <div id="Center-title">
                    <h2>Editar cadastro</h2>
                </div>

                <div id="Theme-display">
                    <form>
                        <div> 
                            <label id="name">Nome:</label>  
                            <input id="namee" type="text" placeholder="Ex: Rogerio Lucas">  
                        </div> 
                        <br><br><br>
                    
                        <div> 
                            <label id="e-mail">E-mail:</label>  
                            <input id="emaill" type="email" placeholder="Ex: horizontec@gmail.com">
                        </div> 
                        <br><br><br>
                        
                        <div>
                            <label id="senha">Senha:</label> 
                            <input id="senhaa" type="password" minlength="8">
                        </div> 
                        <br><br><br>
                        
                        <div> 
                            <label id="confsenha">Confirma Senha :</label>
                            <input id="confsenhaa" type="password" minlength="8">
                        </div>
                        <br><br><br>
                        
                        <div id="enviar">
                            <button id="return-edit" onclick="back()"> Voltar</button>
                            <button id="bot" type="submit" onclick="updateData()"> Editar</button> 
                        </div>
                    </form>                    
                </div>
            </div> 
            
        </div>
        <div id="load-handler">
            <div class="loader" id="Load"></div>
            <p>Carregando</p>
        </div>
    </main>

    <script src="./JS/main.js"></script>
    <script src="./JS/edit-data.js"></script>
</body>
</html>
