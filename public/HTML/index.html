<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras publicas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/index.css">

</head>
<body>
    
    <!--Para melhor visualização é recomendada uma tela FHD (1920x1080)-->

    <header>
        <div id="Title-text">
            <h1>Obras públicas</h1>
            <p>Sistema que conecta o cidadão a prefeitura</p>
        </div>
        <div id="img-container">
            <img id="logo-img" src="./img/black-op.png" alt="">
        </div>
    </header>

    <main>
        <div id="Nav-Top-Bar">
            <nav id="nav-bar">
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="FAQ.html">Perguntas frequentes</a></li>
                    <li>
                        <!-- Button trigger modal -->
                        <button id="login-nav-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Login
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="Login-modal-title">Login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!--Center of modal-->
                                    <div id="Login">
                                        <div id="Login-title">
                                            <h3>Login</h3>
                                        </div>
                                        
                                        <form>
                                            <div id="E-mail">
                                                <p class="Login-label">E-mail:</p>
                                                <input id="email-input" type="email" placeholder="Insira seu e-mail">
                                            </div>
                                            <div id="Password">
                                                <p class="Login-label">Senha:</p>
                                                <div id="Password-inputs">
                                                    <input id="Password-text" type="password" placeholder="Insira sua senha">
                                                </div>                                                                                               
                                            </div>
                    
                                            <p id="Register-p"><a href="cadastro.html" >Fazer cadastro</a></p>
                    
                                        </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <a href="./home.html"><button type="button" class="btn btn-primary" id="login-redirect-btn">Login</button></a>
                                </div>
                            </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="Display-aligner">

            <div id="Center-page">
                <div id="Center-title">
                    <h2>Temas de denúncia disponível</h2>
                </div>

                <div id="Theme-display">
                    <div id="Ilumination-theme">
                        <div id="Ilumination-img">
                            <img src="./img/Lampada.png" alt="">
                        </div>
                        <div id="Ilumination-text">
                            <h3>Iluminação <br> pública</h3>
                        </div>
                    </div>      
                               
                    
                </div>
            </div>

            <div id="Right-side-align">
                
                <div id="Login">
                    <div id="Login-title">
                        <h3>Login</h3>
                    </div>
                    
                    <form>
                        <div id="E-mail">
                            <p class="Login-label">E-mail:</p>
                            <input id="email-input" type="email" placeholder="Insira seu e-mail">
                        </div>
                        <div id="Password">
                            <p class="Login-label">Senha:</p>
                            <div id="Password-inputs">
                                <input id="Password-text" type="password" placeholder="Insira sua senha">
                            </div>
                            <div id="login-btn-div">
                                <a href="home.html"><input type="button" value="Entrar" id="Login-btn"></a>
                            </div>
                            
                        </div>

                        <p id="Register-p"><a href="cadastro.html" >Fazer cadastro</a></p>

                    </form>
                    
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
