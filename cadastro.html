<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras publicas</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="./CSS/cadastro.css">
 
</head>
<body>
    
    <!--Para melhor visualização é recomendada uma tela FHD (1920x1080)-->

    <header>
        <div id="Title-text">
            <h1>Obras públicas</h1>
            <p>Sistema que conecta o cidadão a prefeitura</p>
        </div>
        <div id="img-container">
            <img id="logo-img" src="./img/black-op.png" alt="">
        </div>
    </header>

    <main>
        <div id="Nav-Top-Bar">
            <nav id="nav-bar">
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="FAQ.html">Perguntas frequentes</a></li>
                </ul>
            </nav>
        </div>

        <div id="Display-aligner">

            <div id="Center-page">
                <div id="Center-title">
                    <h2>Formulário de cadastro</h2>
                </div>

                <div id="Theme-display">
                    <form id="cadastrar-form" onsubmit="createUser()">
                        <div> 
                            <label id="name">Nome:</label>  
                            <input id="namee" type="text" placeholder="Ex: Rogerio Lucas" required >  
                        </div> 
                        <br><br><br>
                    
                        <div> 
                            <label id="e-mail">E-mail:</label>  
                            <input id="emaill" type="email" placeholder="Ex: horizontec@gmail.com" required>
                        </div> 
                        <br><br><br>
                        
                        <div>
                            <label id="senha">Senha:</label> 
                            <input id="senhaa" type="password" required minlength="8">
                        </div> 
                        <br><br><br>
                        
                        <div> 
                            <label id="confsenha">Confirma Senha :</label>
                            <input id="confsenhaa" type="password" required minlength="8">
                        </div>
                        <br><br><br>
                        
                        <div id="enviar">
                            <button id="bot" type="submit"> Enviar</button> 
                        </div>
                    </form>                    
                </div>
            </div> 
            
        </div>

    </main>

    <script src="./JS/cadastro.js"></script>

</body>
</html>
